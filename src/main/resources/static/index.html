<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TurnoFacil</title>
	<link rel="stylesheet" href="styles/style.css">


</head>

<body>
	<header class="header">
		<img class="logo" src="imagen/logo.png" alt="">
	</header>

	<body>
		<div class="container-filtros modal-visible">
			<form id="form_fechas_y_medico" class="form-filtros">
				<h3 class="modal-title">SELECCIONE MÉDICO Y RANGO DE FECHAS</h3>

				<div class="container-medico">
					<p class="modal-title">MÉDICOS</p>
					<select name="medico" id="" class="input-medico">
						<option value="none">Seleccione Médico</option>
					</select>
					<p class="modal-title">Desde: <input class="input-medico" type="date" name="desde"></p>
					<p class="modal-title">Hasta: <input class="input-medico" type="date" name="hasta"></p>
				</div>
				<div>
					<p class="modal-title">
						Tarde<input type="checkbox" name="tarde" checked>
						Mañana<input type="checkbox" name="manana" class="modal-title" checked>
					</p>
				</div>
				<button class="btn-next-modal modal modal-btn">Buscar Turnos</button>
			</form>
		</div>



		<!-- ---------- Modal ---------- -->
		<div id="modal-prox-turnos" class="modal-visible ocultar">


			<p class=modal-txt>
				NO HAY TURNOS DISPONIBLES EN EL RANGO DE FECHA:
			</p>
			<p id="rango_fechas_proximos_turnos" class=modal-txt></p>


			<p class=modal-txt>
				¿DESEAR VER LOS TURNOS PARA LA SEMANA SIGUIENTE?
			</p>

			<button id="ver-proximos-turnos" class="btn-next-modal modal">Ver proximos turnos</button>

			<button id="atras-proximos-turnos" class="btn-close-modal modal" id="ver-turnos">Atras</button>
		</div>

		<div class="contenedor-noVisible">
			<div id="modal-container" class="modal modal-hidden modal-turnos" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">SELECCIONE UN TURNO</h5>
						</div>
						<div class="modal-body" id="modal">

						</div>
						<div class="modal-footer">
							<button type="button" id="btn-cerrar" class="btn-close-modal modal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/functions.js"></script>

	</body>
</body>

</html>
